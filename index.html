<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRecomenda - Recomendações de Filmes Personalizadas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <header class="animate__animated animate__fadeInDown">
        <div class="container">
            <h1><i class="icon-film"></i> CineRecomenda</h1>
            <p>Encontre filmes perfeitos para o seu momento</p>
        </div>
    </header>
    
    <div class="container">
        <section id="form-section" class="form-section animate__animated animate__fadeIn">
            <div class="section-header">
                <h2><i class="icon-user"></i> Conte-nos sobre você</h2>
                <div class="decorative-line"></div>
            </div>
            <form id="preferences-form">
                <div class="form-group">
                    <label for="age"><i class="icon-age"></i> Qual é a sua idade?</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="genre"><i class="icon-genre"></i> Seu gênero favorito:</label>
                    <div class="select-wrapper">
                        <select id="genre" name="genre" required>
                            <option value="">Selecione um gênero</option>
                            <option value="acao">Ação</option>
                            <option value="aventura">Aventura</option>
                            <option value="comedia">Comédia</option>
                            <option value="drama">Drama</option>
                            <option value="ficcao">Ficção Científica</option>
                            <option value="terror">Terror</option>
                            <option value="romance">Romance</option>
                            <option value="animacao">Animação</option>
                            <option value="fantasia">Fantasia</option>
                            <option value="documentario">Documentário</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="icon-search"></i> Encontrar recomendações
                </button>
            </form>
        </section>
        
        <section id="results-section" class="results-section hidden animate__animated animate__fadeIn">
            <div class="section-header">
                <h2><i class="icon-popcorn"></i> Recomendações para você</h2>
                <div class="decorative-line"></div>
            </div>
            <div id="recommendations-container"></div>
            <button id="back-button" class="btn-secondary">
                <i class="icon-back"></i> Voltar e alterar preferências
            </button>
        </section>
    </div>
    
    <footer>
        <p> @ 2025 CineRecomenda @ Fernando @</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
