<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRecomenda - Recomendações de Filmes Personalizadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CineRecomenda</h1>
            <p>Encontre filmes perfeitos para você</p>
        </div>
    </header>
   <div class="container">
        <section id="form-section" class="form-section">
            <h2>Conte-nos sobre você</h2>
            <form id="preferences-form">
                <div class="form-group">
                    <label for="age">Qual é a sua idade?</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                </div>
 <div class="form-group">
                    <label for="genre">Seu gênero favorito:</label>
                    <select id="genre" name="genre" required>
                        <option value="">Selecione um gênero</option>
                        <option value="acao">Ação</option>
                        <option value="aventura">Aventura</option>
                        <option value="comedia">Comédia</option>
                        <option value="drama">Drama</option>
                        <option value="ficcao">Ficção Científica</option>
                        <option value="terror">Terror</option>
                        <option value="romance">Romance</option>
                        <option value="animacao">Animação</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="documentario">Documentário</option>
                    </select>
                </div>
                
                <button type="submit">Encontrar recomendações</button>
            </form>
        </section>
        
        <section id="results-section" class="results-section hidden">
            <h2>Recomendações para você</h2>
            <div id="recommendations-container"></div>
            <button id="back-button">Voltar e alterar preferências</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
